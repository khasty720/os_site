          <img class="grpelem" id="u252-7" alt="Multi award winning design er Ozge Lancaster is the design director behind the company, with her portfolio spanning across both the commercial and residential sectors. Oz started applying her talents with her interior Architecture and Design degree, which was soon followed with an MA in furniture design from Buckinghamshire Chiltern University Collage, the leading furniture design program in the UK. Her diverse background allowing her to look beyond just the furnishing of a room and her having an in depth understanding of global cultures and trends due to growing up in Cyprus and continuing studies in the UK, Oz has successfully worked on the most exclusive developments not only in London but across the continent and in the Middle East. Her ongoing success can most recently be seen with the exciting and innovative world of aviation and yacht design whereby her exterior and interior design are revitalising the market place. When in London, Oz can be found running her busy office in Kensington, where clients come to experience the design process. Oz creates distinctive and personalised boards from beginning concept right through to the culmination and visualisation of each project, ensuring that her elegant style blends with the personal preferences of each client, ensuring that a stunning outcome is reached on each project undertaken is her vision for OS Designs." width="328" height="443" src="images/u252-7.png" data-hidpi-src="images/u252-7_2x.png"/><!-- rasterized frame -->
         </div>
